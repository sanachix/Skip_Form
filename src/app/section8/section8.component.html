<form action="your-action" (submit)="onFormSubmit($event)" visible = "true">
    <dx-form id="form"
        [readOnly]="false"
        [showColonAfterLabel]="true"
        [showValidationSummary]="true"
        validationGroup="customerData"
        labelLocation="top"
        [width] = "500">
      

        <dxi-item dataField="Name">
          <dxi-validation-rule 
            type="required"
            message="Name is required">
          </dxi-validation-rule>
        </dxi-item>

        <dxi-item itemType="group" [colCount] = 2>
            <dxi-item dataField="Street">
                <dxi-validation-rule 
                    type="required"
                    message="Street is required">
                </dxi-validation-rule>
            </dxi-item>

            <dxi-item dataField="City">
              <dxi-validation-rule 
                type="required"
                message="City is required">
              </dxi-validation-rule>
            </dxi-item>

            <dxi-item dataField="State" editorType="dxSelectBox" 
              [editorOptions]="{dataSource:states}">
              <dxi-validation-rule 
                type="required"
                message="State is required">
              </dxi-validation-rule>
            </dxi-item>

            <dxi-item dataField="Zip Code">
                <dxi-validation-rule 
                    type="required"
                    message="Zip Code is required">
                </dxi-validation-rule>
                  <dxi-validation-rule 
                    type="pattern"
                    pattern = "^[0-9]+$"
                    message="Zip Code can only be a numeric value">
                </dxi-validation-rule>
            </dxi-item>

        </dxi-item>
            
    
  
        
    <dxi-item 
        itemType="button"
        alignment="left"
        [buttonOptions]="buttonOptions">
    </dxi-item>
        
    </dx-form>
  </form>
